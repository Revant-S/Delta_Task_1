<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="name">Rechociate Rumble</div>
    <div class="masterContainer">
        <div class="subContainer">
            <div class="container">
                <div class="turn">
                    <div class="turnName">Red</div>
                    <div class="options"></div>
                </div>

                <div class="boardContainer">

                    <div><button id="pauseButton">Pause</button></div>
                    <div class="board"></div>
                    <div class="adjust">
                        <div class="red-timer timer">Player Red <span id="red-timer"> 05:00</span></div>
                        <div ><button id="undoButton">undo</button></div>
                        <div ><button id="redoButton">redo</button></div>
                        <div class="blue-timer timer">Player Blue <span id="blue-timer"> 05:00</span></div>
                    </div>
                </div>
            </div>
            <div class="moves">
                <div class="board" id = "movesBoard"></div>
            </div>
        </div>
    </div>
    <script type="module" src="app.js"></script>
</body>

</html>
